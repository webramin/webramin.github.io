<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Toggle</title>
  <style>
    #fullscreen-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .fullscreen {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9998;
      background-color: #fff;
      overflow: auto;
      /* Hide browser's UI elements */
      -webkit-fullscreen {
        width: 100%;
        height: 100%;
      }
      -moz-fullscreen {
        width: 100%;
        height: 100%;
      }
      -ms-fullscreen {
        width: 100%;
        height: 100%;
      }
      -o-fullscreen {
        width: 100%;
        height: 100%;
      }
      fullscreen {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <button id="fullscreen-toggle">Toggle Fullscreen</button>

  <script>
    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    const body = document.body;

    fullscreenToggle.addEventListener('click', () => {
      body.classList.toggle('fullscreen');
      if (body.classList.contains('fullscreen')) {
        if (body.requestFullscreen) {
          body.requestFullscreen({ navigationUI: 'hide' });
        } else if (body.webkitRequestFullscreen) {
          body.webkitRequestFullscreen({ navigationUI: 'hide' });
        } else if (body.mozRequestFullScreen) {
          body.mozRequestFullScreen();
        } else if (body.msRequestFullscreen) {
          body.msRequestFullscreen({ navigationUI: 'hide' });
        }
        fullscreenToggle.textContent = 'Exit Fullscreen';
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        fullscreenToggle.textContent = 'Toggle Fullscreen';
      }
    });
  </script>
</body>
</html>
