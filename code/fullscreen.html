<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Toggle</title>
  <link rel="stylesheet" href="https://unpkg.com/@tabler/core@1.0.0-beta16/dist/css/tabler.min.css">
  <style>
    .fullscreen {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9998;
      background-color: #fff;
      overflow: auto;
    }
  </style>
</head>
<body>
  <button id="fullscreen-toggle" class="btn btn-primary position-fixed top-1 end-1 z-1">
    <i class="ti ti-maximize"></i> Toggle Fullscreen
  </button>

  <script>
    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    const body = document.body;

    fullscreenToggle.addEventListener('click', () => {
      body.classList.toggle('fullscreen');
      if (body.classList.contains('fullscreen')) {
        if (body.requestFullscreen) {
          body.requestFullscreen({ navigationUI: 'hide' });
        } else if (body.webkitRequestFullscreen) {
          body.webkitRequestFullscreen({ navigationUI: 'hide' });
        } else if (body.mozRequestFullScreen) {
          body.mozRequestFullScreen();
        } else if (body.msRequestFullscreen) {
          body.msRequestFullscreen({ navigationUI: 'hide' });
        }
        fullscreenToggle.innerHTML = '<i class="ti ti-minimize"></i> Exit Fullscreen';
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        fullscreenToggle.innerHTML = '<i class="ti ti-maximize"></i> Toggle Fullscreen';
      }
    });
  </script>
</body>
</html>
