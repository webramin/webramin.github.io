<!DOCTYPE html>
<html>
<head>
  <title>GitHub User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
      <form id="github-form" class="mb-6">
        <label for="username" class="block font-medium mb-2">GitHub Username:</label>
        <input type="text" id="username" name="username" class="bg-gray-700 border-gray-600 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md mt-4">Get Profile</button>
      </form>

      <div id="github-profile" class="hidden">
        <div class="flex items-center mb-4">
          <img id="avatar" class="w-20 h-20 rounded-full mr-4" alt="Avatar">
          <div>
            <h2 id="name" class="text-xl font-medium"></h2>
            <p id="username" class="text-gray-400"></p>
          </div>
        </div>
        <p id="bio" class="mb-4"></p>
        <div class="flex justify-between mb-4">
          <p>Followers: <span id="followers"></span></p>
          <p>Following: <span id="following"></span></p>
          <p>Public Repos: <span id="public-repos"></span></p>
          <p>Public Gists: <span id="public-gists"></span></p>
        </div>
        <p id="location" class="mb-4"></p>
        <p id="joined" class="mb-4"></p>
        <h3 class="text-lg font-medium mb-2">Top Languages:</h3>
        <img id="top-languages" class="w-full" alt="Top Languages">
      </div>
    </div>
  </div>

  <script>
    async function getGitHubUserData(username) {
      // ... (same as before)
    }

    async function displayGitHubProfile(username) {
      try {
        const userData = await getGitHubUserData(username);

        const profileContainer = document.getElementById('github-profile');
        profileContainer.classList.remove('hidden');

        document.getElementById('avatar').src = userData.avatar;
        document.getElementById('name').textContent = userData.name;
        document.getElementById('username').textContent = `@${userData.username}`;
        document.getElementById('bio').textContent = userData.bio;
        document.getElementById('followers').textContent = userData.followers;
        document.getElementById('following').textContent = userData.following;
        document.getElementById('public-repos').textContent = userData.publicRepos;
        document.getElementById('public-gists').textContent = userData.publicGists;
        document.getElementById('location').textContent = userData.location;
        document.getElementById('joined').textContent = new Date(userData.createdAt).toLocaleDateString();
        document.getElementById('top-languages').src = userData.topLanguages;
      } catch (error) {
        console.error('Error displaying GitHub profile:', error);
      }
    }

    document.getElementById('github-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      displayGitHubProfile(username);
    });
  </script>
</body>
</html>
