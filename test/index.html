<!DOCTYPE html>
<html>
<head>
    <title>دایره‌های سفید در پس زمینه تاریک</title>
    <style>
        body {
            background-color: #333; /* پس زمینه تاریک */
        }
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff; /* دایره سفید */
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            for (let i = 0; i < 100; i++) {
                let circle = $("<div>").addClass("circle");
                circle.css({
                    "top": Math.random() * window.innerHeight + "px",
                    "left": Math.random() * window.innerWidth + "px"
                });
                $("body").append(circle);
            }

            $(".circle").each(function() {
                $(this).animate({
                    "top": "-100px",
                    "opacity": 0
                }, 3000, function() {
                    $(this).remove();
                });
            });
        });
    </script>
</body>
</html>
