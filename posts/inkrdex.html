<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پست ها</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">فهرست پست‌ها</h1>
    <div class="input-group mb-4">
      <input type="text" class="form-control" id="search-input" placeholder="جستجو...">
      <div class="input-group-append">
        <button class="btn btn-primary" id="search-btn">جستجو</button>
      </div>
    </div>
    <div id="posts-container"></div>
    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-primary mr-2" id="prev-btn">قبلی</button>
      <div id="page-numbers"></div>
      <button class="btn btn-primary ml-2" id="next-btn">بعدی</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script-page.js"></script>
</body>
</html>
