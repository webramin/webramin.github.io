<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پست‌های وبلاگ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">پست‌های وبلاگ</h1>
    <div id="posts-container" class="row"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $.ajax({
      url: './data/posts.yml',
      dataType: 'text',
      success: function(data) {
        const posts = jsyaml.load(data);
        posts.forEach(post => {
          const postElement = $('<div>').addClass('col-md-4 mb-4');
          const cardElement = $('<div>').addClass('card h-100');
          const imgElement = $('<img>').addClass('card-img-top').attr('src', post.image).attr('alt', post.title);
          const cardBodyElement = $('<div>').addClass('card-body');
          const titleElement = $('<h5>').addClass('card-title').text(post.title);
          const descriptionElement = $('<p>').addClass('card-text').text(post.description);
          const linkElement = $('<a>').addClass('btn btn-primary').attr('href', post.link).text('بیشتر بخوانید');
          cardBodyElement.append(titleElement, descriptionElement, linkElement);
          cardElement.append(imgElement, cardBodyElement);
          postElement.append(cardElement);
          $('#posts-container').append(postElement);
        });
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</body>
</html>
