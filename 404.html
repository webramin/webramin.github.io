<style type="text/css" media="all">

*, *::after, *::before {
  box-sizing: border-box;
}

html {
  height: 100%;
  background: linear-gradient(109.67deg, #192123 0%, #0C1013 100%);
  font-family: iransans;
}

body {
color: #fff;
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.head {
  display: block;
  position: relative;
  width: 200px;
  margin: 10% auto 0;
}
.head::after {
  content: '';
  width: 20px;
  height: 20px;
  background: #000;
  position: absolute;
  top: 30px;
  left: 25px;
  border-radius: 50%;
  box-shadow: 125px 0 0 #000;
  animation: eye 10s infinite;
}

.eyes {
  position: relative;
  display: inline-block;
  background: #fff;
  width: 75px;
  height: 80px;
  border-radius: 50% 50% 50% 50%/45px 45px 45% 45%;
  transform: rotate(45deg);
}
.eyes::after {
  content: '';
  position: absolute;
  border-bottom: 2px solid #fff;
  width: 70px;
  height: 50px;
  left: 0px;
  bottom: -10px;
  border-radius: 50%;
}
.eyes::before {
  bottom: auto;
  top: -100px;
  transform: rotate(45deg);
  left: 0;
}
.eyes:nth-of-type(2) {
  float: right;
  transform: rotate(-45deg);
}
.eyes:nth-of-type(2)::after {
  left: 5px;
}
.eyes:nth-of-type(3) {
  display: none;
}

@keyframes eye {
  0% ,30% , 55%, 90% , 100% {
    transform: translate(0, 0);
  }
  10%, 25% {
    transform: translate(0, 20px);
  }
  65% {
    transform: translate(-20px, 0);
  }
  80% {
    transform: translate(20px, 0);
  }
}


.error-code {
  text-align: center;
  font-size: 72px;
  font-weight: bold;
  margin-top: 100px;
  color: white;
}
.content {
  direction: rtl;
  color: white;
  max-width: 540px;
  margin: 20px auto;
  line-height: 2em;
  flex: 2;
}
.btn-back {  
/*   background: linear-gradient(92deg, #87FCC4 0%, #28C1F5 98.77%); */
  background: linear-gradient(25deg, #DF98FA 0%, #5055FF 98.77%);
  color: #fafafa;
  text-decoration: none;
  display: inline-block;
  border: 1px solid #DF98FA;
  padding: 2px 24px;
  border-radius: 12px;
  margin: 32px 0 12px;
}
.btn-back:hover {
  color: #fafafa;
/*   background: linear-gradient(92deg, #87FCC4 0%, #28C1F5 98.77%); */
  background: linear-gradient(to right, #DF98FA 0%, #5055FF 98.77%);
}

.ps-2 {
	padding-left: 2rem;
}

    </ul>
    <div class="text-center">
      <button onclick="goBack()" class="btn-back">بازگشت به صفحه نخست </button>
    </div
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
