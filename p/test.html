<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta16/dist/css/tabler.min.css">
</head>
<body>
  <div class="page">
    <div class="page-content">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="#" class="navbar-brand navbar-brand-autodark"><img src="https://tabler.io/static/logo.svg" height="36" alt=""></a>
        </div>
        <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data" class="card card-md">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Feedback Form</h2>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Feedback</label>
              <textarea class="form-control" name="feedback" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Upload Image</label>
              <input type="file" class="form-control" name="image" accept="image/*" required>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Save the uploaded image to the user's device
    document.querySelectorAll('input[type="file"]').forEach(function(input) {
      input.addEventListener('change', function() {
        var file = this.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
          var img = new Image();
          img.src = e.target.result;
          img.onload = function() {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            var dataURL = canvas.toDataURL('image/jpeg', 0.7);
            var link = document.createElement('a');
            link.download = 'feedback-image.jpg';
            link.href = dataURL;
            link.click();
          };
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
