<!DOCTYPE html>
<html>
<head>
  <title>webramin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      color: #fff;
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }
    .dashboard-container {
      margin-top: 20px;
    }
    .dashboard-container .tableau-viz {
      width: 100%;
      height: 600px;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .theme-toggle .btn {
      font-size: 20px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="webramin" width="30" height="30" class="d-inline-block align-top">
        webramin
      </a>
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Services</a>
        <a class="nav-link" href="#">Contact</a>
      </div>
    </div>
  </nav>

  <div class="container dashboard-container">
    <div class="row">
      <div class="col-12">
        <div class="theme-toggle">
          <button class="btn btn-light" id="themeToggle">
            <i class="fas fa-sun"></i>
          </button>
        </div>
        <div class="tableau-viz" id="dashboardViz"></div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script>
    var vizContainer = document.getElementById('dashboardViz');
    var themeToggle = document.getElementById('themeToggle');
    var themeIcon = themeToggle.querySelector('i');

    var viz = new tableau.Viz(vizContainer, 'https://public.tableau.com/views/webramin_dashboard/Dashboard');

    function setTheme() {
      var currentHour = new Date().getHours();
      if (currentHour >= 18 || currentHour < 6) {
        viz.setUserPreferences({ colorScheme: 'dark' });
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      } else {
        viz.setUserPreferences({ colorScheme: 'light' });
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      }
    }

    themeToggle.addEventListener('click', function() {
      setTheme();
    });

    setTheme();
  </script>
</body>
</html>
